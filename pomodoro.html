<!DOCTYPE html>
<head>
<title>Pomodoro CLock</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<script type='text/javascript' src='script.js'></script>
</head>

<body>
<div class="container">

    <div class="settings">

        <div id="session">Session<br>
          <div id="sess_up">+</div>
          <div id="sess_min"></div>
          <div id="sess_down">-</div>
        </div>
        <div id="break">Break<br>
          <div id="break_up">+</div>
          <div id="break_min"></div>
          <div id="break_down">-</div>
        </div>

    </div>
    <div id="default">Default Values</div>
    <div id="clock"></div>
    <div class="controls">
        <div id="timer_go"><img id="play_stop" src="play.png" alt="play" height=100 px></div>

        <div id="reset"><img src="reset.png" alt="reset" height=100 px></div>
    </div>
</div>
</body>
