<!DOCTYPE html>
<head>
<title>Pomodoro CLock</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<script type='text/javascript' src='script.js'></script>
</head>

<body>
<div class="container">
    
    <div class="settings">
        
        <div id="session"></div>
        <div id="break"></div>
    </div>
    <div id="clock"><script>Date().getTime()</script></div>
    <div class="controls">
        <div id="play"></div>
        <div id="stop"></div>
        <div id="reset"></div>
    </div>
</div>
</body>
